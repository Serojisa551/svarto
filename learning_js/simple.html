<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = prompt("Input numer")
        let is_simpel = true
        for (let i = input; i > 2; --i) {
            for (let j = --input; j > 1; --j) {
                if (i % j == 0) {
                    is_simpel = false
                    break
                };
            }
            if (is_simpel) {
                alert(i)
            }
            is_simpel = true

        }
    </script>
</body>

</html>
